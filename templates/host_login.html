<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Host Login</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}?v=5">
    <style>
        body {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            /* Background handled by style.css now */
            background-color: #000;
        }
    </style>
</head>

<body>
    <div class="glass-panel" style="padding: 40px; text-align: center; width: 100%; max-width: 400px;">
        <h2 style="color: gold; margin-bottom: 20px;">HOST ACCESS</h2>

        {% if error %}
        <div style="color: #ff4d4d; margin-bottom: 15px;">{{ error }}</div>
        {% endif %}

        <form action="/host_login" method="POST">
            <input type="password" name="password" placeholder="Enter Password" class="glass-panel"
                style="width: 80%; padding: 15px; font-size: 1.5rem; text-align: center; margin-bottom: 20px; color: white; background: rgba(0,0,0,0.3); border: 1px solid rgba(255,255,255,0.2);">
            <br>
            <button type="submit" class="menu-btn" style="width: 60%; background: rgba(6, 12, 233, 0.5);">ENTER</button>
        </form>

        <div style="margin-top: 20px;">
            <a href="/" style="color: rgba(255,255,255,0.5); text-decoration: none;">&larr; Back</a>
        </div>
    </div>
</body>

</html>
